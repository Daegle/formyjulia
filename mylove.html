<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love for You ðŸ©µ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #cce7ff, #e6f5ff);
    }
    .heart {
      font-size: 2rem;
      color: #89CFF0;
      padding: 0.2rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-white/60 backdrop-blur-md shadow-md z-10 sticky top-0">
    <nav class="container mx-auto flex justify-center gap-8 py-4 text-lg font-semibold text-[#89CFF0]">
      <a href="index.html" class="hover:text-[#5db9e5] transition">Home</a>
      <a href="story.html" class="hover:text-[#5db9e5] transition">Our Story</a>
      <a href="mylove.html" class="hover:text-[#5db9e5] transition">My Love for You</a>
    </nav>
  </header>

  <section class="text-center mt-6 px-4">
    <h1 class="text-3xl md:text-4xl font-bold text-[#89CFF0]">
      All these hearts are for how much I love you ðŸ©µ
  </section>

  <main id="love-container" class="flex flex-wrap justify-center p-4">
  </main>

  <script>
    const container = document.getElementById("love-container");

    function addHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ©µ";
        container.appendChild(heart);
      }
    }

    addHearts(500);

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
        addHearts(200);
      }
    });
  </script>
</body>
</html>
